<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso de cliente</title>


    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/cadastro.css">
</head>

<body>

    <img class="logo-body" src="assets/img/logo1.png" alt="Logo Love PetShop">
    <img class="imagem-fundo-body" src="assets/img/cadastroimage.png"
        alt="Imagem de um cachorro filhote de cor caramelo">

    <form action="">
        <h3>Faça seu login</h3>

        <div class="form-container">
                
                <input id="email" class="email" type="text" placeholder=" Email">
            
                <input id="senha" class="senha" type="text" placeholder=" Senha">

                <button type="submit" onclick="fazerLogin()" class="avancar">Avançar</button>
             
        </div>
        <div>
            <p>Ainda não tem conta? Cadastra-se <a href="cadastro.html" id="goCadastro">aqui</a></p>
        </div>
        <script src="./assets/js/logar.js"></script>
    </form>

    <p></p>

    <footer>
        <p> &copy;2022 Love Pet Shop</p>
        <img src="assets/img/logo1.png" alt="Logo Love PetShop">
    </footer>



    
</body>

</html>
