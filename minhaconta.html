<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/minhaConta.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <title>Love PetShop</title>
  </head>
  <body class="bg-classic">
    <div class="container">
        <div class="row h-100">
            <div class="d-flex align-items-center">
                <div class="col-12 col-md-4 d-none d-lg-block">
                    <img src="assets/img/logo1.png" alt="Logo Love PetShop" style="width: 200px;">
                    <img src="assets/img/clienteimage.png" alt="Logo Love PetShop" style="width: 300px;">
                </div>
                <div class="col-12 col-md-8 mt-5 mt-md-0">
                    <div class="minha_conta">
                        <div class="d-flex align-items-center">
                            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                              <button class="nav-link active" id="v-pills-conta-tab" data-bs-toggle="pill" data-bs-target="#v-pills-conta" type="button" role="tab" aria-controls="v-pills-conta" aria-selected="true">MEUS DADOS</button>
                              <button class="nav-link" id="v-pills-pedido-tab" data-bs-toggle="pill" data-bs-target="#v-pills-pedido" type="button" role="tab" aria-controls="v-pills-pedido" aria-selected="false">MEUS PEDIDOS</button>
                              <button class="nav-link" id="v-pills-agendar-tab" data-bs-toggle="pill" data-bs-target="#v-pills-agendar" type="button" role="tab" aria-controls="v-pills-agendar" aria-selected="false">AGENDAR SERVIÇO</button>
                            </div>
                            <div class="tab-content" id="v-pills-tabContent">
                              <div class="tab-pane fade show active" id="v-pills-conta" role="tabpanel" aria-labelledby="v-pills-conta-tab" tabindex="0">
                                <div class="card shadow">
                                    <div class="card-body">
                                      <h3>Meus dados</h3>
                                       <br>
                                      <table class="table" id="cliente"></table>
                                     
                                      
                                    </div>
                                  </div>
                                </div>
                              <div class="tab-pane fade" id="v-pills-pedido" role="tabpanel" aria-labelledby="v-pills-pedido-tab" tabindex="0">
                                <div class="card shadow">
                                    <div class="card-body">
                                      <h3>Meus pedidos</h3>
                                      <table class="table" id="pedido"></table>
                                      <br>
                                    </div>
                                  </div>
                                </div>
                                <div class="tab-pane fade" id="v-pills-agendar" role="tabpanel" aria-labelledby="v-pills-agendar-tab" tabindex="0">
                                    <div class="card shadow">
                                        <div class="card-body">
                                          <h3>Fazer agendadmento</h3>
                                          <br>
                                        <form>
                                            <div class="mb-3">
                                                <label for="disabledSelect" class="form-label">Selecione seu animal</label>
                                                <select id="disabledSelect" class="form-select">
                                                  <option>Selecione</option>
                                                </select>
                                              </div>
                                            <div class="mb-3">
                                                <label for="date" class="form-label">Selecione Data</label>
                                                <input type="date" class="form-control" id="date" aria-describedby="date">
                                              </div>
                                              <div class="mb-3">
                                                <label for="disabledSelect" class="form-label">Selecione o serviço</label>
                                                <select id="disabledSelect" class="form-select">
                                                  <option>Banho</option>
                                                  <option>Tosa</option>
                                                </select>
                                              </div>
                                              <button type="submit" class="btn btn-enviar">Enviar</button>
                                        </form>
                                        </div>
                                      </div>
                                    </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/consultarClientes"></script>
    <script src="./assets/js/consultarPedidos.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
  </body>
</html>
