<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pet</title>


    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/cadastro.css">
</head>

<body>

    <nav>
        <a href="index.html"><button id="buttonPaginaInicial" class="button-pagina-inicial">Página inicial</button></a>
        <a href=""><button id="buttonMinhaConta" class="button-minha-conta">Minha conta</button></a>
    </nav>

    <img class="logo-body" src="assets/img/logo1.png" alt="Logo Love PetShop">
    <img class="imagem-fundo-body" src="assets/img/cadastroimage.png"
        alt="Imagem de um cachorro filhote de cor caramelo">

    <form action="">
        <h3>Cadastre seu bichinho</h3>

        <div class="form-container">
                
                <input id="nomePet" class="nome" type="text" placeholder="Nome" style="margin-bottom:10px;">
            
                <input id="raca" class="raca" type="text" placeholder="Raça" style="margin-bottom:10px;">
            
                <input id="peso" class="peso" type="text" placeholder="Peso" style="margin-bottom:10px;">
            
                <select class="form-select escolha" aria-label="escolha o animal" id="animal" style="margin-bottom:10px;">
                    <option selected>Animal</option>
                    <option value="1">Cachorro</option>
                    <option value="2">Gato</option>
                    <option value="3">Coelho</option>
                  </select>

                  <select class="form-select escolha" aria-label="escolha o porte" id="porte" style="margin-bottom:10px;">
                    <option selected>Porte</option>
                    <option value="1">Grande</option>
                    <option value="2">Médio</option>
                    <option value="3">Pequeno</option>
                  </select>

                  <select class="form-select escolha" aria-label="escolha a pelagem" id="pelo" style="margin-bottom:10px;">
                    <option selected>Tipo de pelo</option>
                    <option value="1">Pelo curto</option>
                    <option value="2">Pelo médio</option>
                    <option value="3">Pelo pequeno</option>
                  </select>

                <input type="submit" value="Cadastrar" onclick="cadastrarPet()" id="buttonCadastrar" class="button-submit my-3">
             
        </div>
    </form>

    <footer>
        <p> &copy;2022 Love Pet Shop</p>
        <img src="assets/img/logo1.png" alt="Logo Love PetShop">
    </footer>



    <script src="./assets/js/enviarPetInfos.js"></script>
</body>

</html>
